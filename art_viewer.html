<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Art Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .scroll-container {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .scroll-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, and Opera */
        }
        .btn {
            @apply px-4 py-2 font-bold transition-all duration-200;
            border-radius: 3px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
            transform: translateY(0);
        }
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease-in-out;
        }
        .btn:hover:before {
            transform: scaleX(1);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        /* Focus state for accessibility */
        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(100, 100, 255, 0.5); /* A distinct blue ring */
        }
    </style>
</head>
<body class="p-6 md:p-10">
    <div class="flex flex-col md:flex-row gap-8 md:gap-10 max-w-7xl mx-auto items-start">
        <!-- Left Panel: Features -->
        <div id="left-panel" class="w-full md:w-1/4 flex flex-col items-center space-y-4 md:space-y-6">
            <div class="flex flex-col items-center space-y-4 w-full">
                <!-- App Logo -->
                <div class="relative w-36 h-36 rounded-md overflow-hidden bg-gray-700 border-2 border-gray-600 shadow-lg mb-2">
                    <img id="app-logo" src="https://placehold.co/144x144/9F7AEA/FFFFFF?text=Logo" alt="App Logo" class="w-full h-full object-cover">
                </div>
                <!-- Upload Logo Button -->
                <button id="upload-logo-btn" class="btn w-full bg-gradient-to-r from-purple-600 to-purple-800 text-white">Upload Logo</button>
            </div>

            <!-- Feature Buttons -->
            <div class="w-full flex flex-col space-y-2 md:space-y-2">
                <button id="fullscreen-btn" class="btn bg-gray-600 text-white hover:bg-gray-700">Toggle Fullscreen</button>
                <button id="view-favorites-btn" class="btn bg-gradient-to-r from-indigo-500 to-indigo-700 text-white">View Favorites</button>
                <button id="back-to-gallery-btn" class="btn bg-gradient-to-r from-red-500 to-red-700 text-white hidden">Back to Gallery</button>
                <button id="add-favorites-btn" class="btn bg-gradient-to-r from-yellow-500 to-yellow-600 text-white">Add to Favorites ❤️</button>
                <button id="share-qr-btn" class="btn bg-gradient-to-r from-teal-500 to-teal-700 text-white">Share via QR Code</button>
            </div>

            <!-- Social Media Buttons -->
            <div class="w-full flex justify-between gap-2">
                <button id="twitter-share-btn" class="btn flex-1 bg-gradient-to-r from-blue-400 to-blue-600 text-white">Share on X</button>
                <button id="facebook-share-btn" class="btn flex-1 bg-gradient-to-r from-blue-700 to-blue-900 text-white">Share on FB</button>
            </div>
        </div>

        <!-- Right Panel: Art Gallery -->
        <div id="right-panel" class="w-full md:w-3/4 flex flex-col items-center space-y-6 md:space-y-8">
            <h1 class="text-4xl sm:text-5xl font-bold text-yellow-400 text-center">Online Art Gallery</h1>

            <!-- Image Viewer -->
            <div id="image-viewer" class="relative w-full max-w-xl aspect-[4/5] bg-gray-800 border-2 border-gray-600 rounded-lg overflow-hidden shadow-2xl">
                <img id="current-image" src="" alt="Current Art" class="w-full h-full object-cover transition-opacity duration-300">
            </div>

            <!-- Navigation and Status -->
            <div class="flex items-center justify-between w-full max-w-sm gap-2">
                <button id="prev-btn" class="btn bg-gradient-to-r from-blue-600 to-blue-800 text-white px-6 py-2">← Previous</button>
                <span id="image-status" class="text-gray-400 text-sm md:text-base font-medium">Image 1 of 5</span>
                <button id="next-btn" class="btn bg-gradient-to-r from-blue-600 to-blue-800 text-white px-6 py-2">Next →</button>
            </div>

            <!-- Action Buttons -->
            <div class="flex items-center justify-center w-full max-w-sm gap-2">
                <button id="like-btn" class="btn flex-1 bg-gradient-to-r from-red-500 to-red-700 text-white text-sm">Like ❤️ (0)</button>
                <button id="ad-btn" class="btn flex-1 bg-gradient-to-r from-orange-500 to-orange-700 text-white text-sm">Watch an Ad</button>
                <button id="exit-btn" class="btn flex-1 bg-gradient-to-r from-red-500 to-red-700 text-white text-sm">Exit Gallery</button>
            </div>

            <!-- Comments Section -->
            <div class="flex flex-col w-full max-w-lg space-y-3">
                <h2 class="text-lg font-bold text-purple-400">Comments</h2>
                <div id="comments-display" class="w-full h-40 bg-gray-800 rounded-lg p-4 text-sm md:text-base overflow-y-auto scroll-container border border-gray-700"></div>
                <div class="flex flex-col space-y-2">
                    <textarea id="comment-input" class="w-full h-20 bg-gray-800 rounded-lg p-4 text-sm border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none" placeholder="Add a comment..."></textarea>
                    <button id="add-comment-btn" class="btn bg-gradient-to-r from-green-500 to-green-700 text-white self-center">Add Comment</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const IMAGE_URLS = [
            "https://placehold.co/600x800/FF5733/FFFFFF?text=Abstract+Art",
            "https://placehold.co/600x800/33FF57/FFFFFF?text=Landscape+Painting",
            "https://placehold.co/600x800/3357FF/FFFFFF?text=Digital+Illustration",
            "https://placehold.co/600x800/FF33A1/FFFFFF?text=Portrait+Sketch",
            "https://placehold.co/600x800/A1FF33/FFFFFF?text=Modern+Sculpture",
        ];

        let artData = JSON.parse(localStorage.getItem('art_data')) || {};
        let imageIndex = 0;
        let isFavoritesView = false;
        let currentImageUrls = IMAGE_URLS;

        // --- DOM Elements ---
        const appLogo = document.getElementById('app-logo');
        const uploadLogoBtn = document.getElementById('upload-logo-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const viewFavoritesBtn = document.getElementById('view-favorites-btn');
        const backToGalleryBtn = document.getElementById('back-to-gallery-btn');
        const addFavoritesBtn = document.getElementById('add-favorites-btn');
        const shareQrBtn = document.getElementById('share-qr-btn');
        const twitterShareBtn = document.getElementById('twitter-share-btn');
        const facebookShareBtn = document.getElementById('facebook-share-btn');
        const currentImage = document.getElementById('current-image');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const imageStatus = document.getElementById('image-status');
        const likeBtn = document.getElementById('like-btn');
        const adBtn = document.getElementById('ad-btn');
        const exitBtn = document.getElementById('exit-btn');
        const commentsDisplay = document.getElementById('comments-display');
        const commentInput = document.getElementById('comment-input');
        const addCommentBtn = document.getElementById('add-comment-btn');

        // --- Data Persistence and Initialization ---
        function saveArtData() {
            localStorage.setItem('art_data', JSON.stringify(artData));
        }

        function ensureDataInitialized() {
            if (!artData.favorites) {
                artData.favorites = [];
            }
            IMAGE_URLS.forEach(url => {
                if (!artData[url]) {
                    artData[url] = { likes: 0, comments: [] };
                }
            });
            saveArtData();
        }
        ensureDataInitialized();

        // --- Functions ---
        function displayImage() {
            if (currentImageUrls.length === 0) {
                currentImage.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=';
                imageStatus.textContent = "No images to display.";
                likeBtn.textContent = 'Like ❤️ (0)';
                commentsDisplay.textContent = 'No comments.';
                addFavoritesBtn.classList.add('hidden');
                likeBtn.classList.add('hidden');
                return;
            }

            const url = currentImageUrls[imageIndex];
            currentImage.src = url;
            imageStatus.textContent = `Image ${imageIndex + 1} of ${currentImageUrls.length}`;

            const imageData = artData[url] || { likes: 0, comments: [] };
            likeBtn.textContent = `Like ❤️ (${imageData.likes})`;
            commentsDisplay.innerHTML = imageData.comments.map(c => `<p class="border-b border-gray-700 last:border-b-0 py-2">${c}</p>`).join('');
        }

        function nextImage() {
            imageIndex = (imageIndex + 1) % currentImageUrls.length;
            displayImage();
        }

        function previousImage() {
            imageIndex = (imageIndex - 1 + currentImageUrls.length) % currentImageUrls.length;
            displayImage();
        }

        function likeImage() {
            const url = currentImageUrls[imageIndex];
            if (!artData[url]) artData[url] = { likes: 0, comments: [] };
            artData[url].likes++;
            likeBtn.textContent = `Like ❤️ (${artData[url].likes})`;
            saveArtData();
        }

        function addComment() {
            const commentText = commentInput.value.trim();
            if (commentText) {
                const url = currentImageUrls[imageIndex];
                if (!artData[url]) artData[url] = { likes: 0, comments: [] };
                artData[url].comments.push(commentText);
                commentInput.value = '';
                displayImage(); // Refresh comments display
                saveArtData();
            }
        }

        function watchAd() {
            // A more elegant message box instead of alert()
            const adMessage = document.createElement('div');
            adMessage.innerHTML = `
                <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000;">
                    <div style="background: #2d3748; padding: 2rem; border-radius: 10px; text-align: center; max-width: 80%; box-shadow: 0 5px 15px rgba(0,0,0,0.5);">
                        <p class="text-xl mb-4">A simulated ad would play here!</p>
                        <p class="text-sm text-gray-400">In a real app, this would be handled by an ad network.</p>
                        <button onclick="this.parentNode.parentNode.remove()" class="mt-4 px-6 py-2 bg-red-500 text-white rounded-lg">Close</button>
                    </div>
                </div>
            `;
            document.body.appendChild(adMessage);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function addToFavorites() {
            const url = currentImageUrls[imageIndex];
            if (!artData.favorites.includes(url)) {
                artData.favorites.push(url);
                saveArtData();
                showCustomAlert('Added to favorites!');
            } else {
                showCustomAlert('This image is already in your favorites.');
            }
        }

        function toggleFavoritesView() {
            isFavoritesView = !isFavoritesView;
            if (isFavoritesView) {
                currentImageUrls = artData.favorites;
                viewFavoritesBtn.classList.add('hidden');
                backToGalleryBtn.classList.remove('hidden');
                addFavoritesBtn.classList.add('hidden');
                likeBtn.classList.add('hidden');
            } else {
                currentImageUrls = IMAGE_URLS;
                backToGalleryBtn.classList.add('hidden');
                viewFavoritesBtn.classList.remove('hidden');
                addFavoritesBtn.classList.remove('hidden');
                likeBtn.classList.remove('hidden');
            }
            imageIndex = 0;
            displayImage();
        }

        function generateQrCode() {
            if (currentImageUrls.length === 0) return;
            const url = currentImageUrls[imageIndex];
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(url)}`;
            showCustomAlert(`<img src="${qrUrl}" alt="QR Code" style="display: block; margin: auto;">`, 'Scan this code to view the image!');
        }

        function uploadLogo(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxSize = 144;
                        let width = img.width;
                        let height = img.height;
                        if (width > height) {
                            if (width > maxSize) {
                                height *= maxSize / width;
                                width = maxSize;
                            }
                        } else {
                            if (height > maxSize) {
                                width *= maxSize / height;
                                height = maxSize;
                            }
                        }
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        appLogo.src = canvas.toDataURL('image/png');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function shareOnTwitter() {
            const url = encodeURIComponent(currentImageUrls[imageIndex]);
            const text = encodeURIComponent("Check out this amazing art! #OnlineArtGallery");
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
        }

        function shareOnFacebook() {
            const url = encodeURIComponent(currentImageUrls[imageIndex]);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }

        function showCustomAlert(message, title = 'Notification') {
            const alertBox = document.createElement('div');
            alertBox.innerHTML = `
                <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 2000;">
                    <div style="background: #2d3748; padding: 2rem; border-radius: 10px; text-align: center; max-width: 90%; box-shadow: 0 5px 15px rgba(0,0,0,0.5);">
                        <h3 class="text-xl font-bold mb-2">${title}</h3>
                        <p class="text-gray-300 text-base mb-4">${message}</p>
                        <button onclick="this.parentNode.parentNode.remove()" class="mt-2 px-6 py-2 bg-blue-500 text-white rounded-md">OK</button>
                    </div>
                </div>
            `;
            document.body.appendChild(alertBox);
        }

        // --- Event Listeners ---
        const logoInput = document.createElement('input');
        logoInput.type = 'file';
        logoInput.accept = 'image/*';
        logoInput.addEventListener('change', uploadLogo);
        uploadLogoBtn.addEventListener('click', () => logoInput.click());

        prevBtn.addEventListener('click', previousImage);
        nextBtn.addEventListener('click', nextImage);
        likeBtn.addEventListener('click', likeImage);
        addCommentBtn.addEventListener('click', addComment);
        adBtn.addEventListener('click', watchAd);
        exitBtn.addEventListener('click', () => {
            showCustomAlert('Exiting the gallery. Goodbye!');
        });
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        viewFavoritesBtn.addEventListener('click', toggleFavoritesView);
        backToGalleryBtn.addEventListener('click', toggleFavoritesView);
        addFavoritesBtn.addEventListener('click', addToFavorites);
        shareQrBtn.addEventListener('click', generateQrCode);
        twitterShareBtn.addEventListener('click', shareOnTwitter);
        facebookShareBtn.addEventListener('click', shareOnFacebook);

        // Initial display
        displayImage();
    </script>
</body>
</html>
